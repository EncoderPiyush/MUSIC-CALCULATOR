<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio src="./Rameses B - Keep You [NCS Release].mp3"></audio>
    <h1>ENCODER CALCUPLAYER</h1>
    <div class="calculator" data-tilt>
        <div class="main-display">00</div>
        <!-- <input type="text" placeholder="00"> -->
        <div>
            <button class="color" id="ac">AC</button>
            <button class="color" id="ac">DEL</button>
            <button class="color">%</button>
            <button class="color">/</button>
        
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="color">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="color">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="color">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="color" id="result">=</button>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="vanilla-tilt.js"></script>
</body>
</html>
